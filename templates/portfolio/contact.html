{% extends "base.html" %}
{% load static %}

{% block title %}Contact | Ryan's Portfolio{% endblock %}

{% block content %}

<section class="contact-form">
    <h1>Contact Me</h1>
    <form id="contactform" method="POST">
        {% csrf_token %}
        {{ form.name }}
        {{ form.email }}
        {{ form.message }}
        <div class="form-buttons">
            <button type="submit">Send</button>
        </div>
    </form>
</section>


{% endblock content %}
